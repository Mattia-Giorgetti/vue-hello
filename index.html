<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue hello</title>
</head>
<body>
    <div class="bg-black vh-100" id="app">
        <h1 :class = 'h1messageClass'>{{ h1Message }}</h1>
        <div :class = 'containerClass'>
            <p :class = 'innerMsgClass'>{{ innerMsg }}</p>
            <button class="btn btn-info d-block m-auto mb-5" @click = 'changePicture'>Click Me!</button>
            <div class="mt-4 d-flex justify-content-around">
              <img :src="myImg_1" alt="pic" :class="myImgClass">
              <img :src="myImg_2" alt="pic" :class="myImgClass">
              <img :src="myImg_3" alt="pic" :class="myImgClass">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
